	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

					<ul class="nav navbar-nav navbar-right">
						<li ng-click="searching()">
							<a>search</a>
						</li>
					</ul>
					<form class="navbar-form navbar-right"  ng-submit="searching()">
						<input type="text" class="form-control" placeholder="Search..." ng-model="input">
					</form>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
	      <div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar" ng-controller="navCtrl">
					<li ng-class="{active:type=='in_theaters'}">
						<a href="#/in_theaters/p=1">In_theaters</a>
					</li>
					<li ng-class="{active:type=='coming_soon'}">
						<a href="#/coming_soon/p=1">coming_soon</a>
					</li>
					<li ng-class="{active:type=='top250'}">

				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view>
				
			</div>
		</div>
